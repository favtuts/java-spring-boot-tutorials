logging:
  level:
    org.springframework: ERROR
    com.favtuts: DEBUG

spring:
  profiles:
    active: dev
  main:
    banner-mode: 'off'

email: yaml@favtuts.com
thread-pool: 10

wordpress:
  menus:
    - title: Home
      name: Home
      path: /
    - title: About
      name: About
      path: /about
  themes:
    default-folder: /wp-content/themes/favtuts
  servers:
    - ip: 127.0.0.1
      path: /dev1
    - ip: 127.0.0.2
      path: /dev2
    - ip: 127.0.0.3
      path: /dev3